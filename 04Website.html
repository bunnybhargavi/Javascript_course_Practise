<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS Review</title>
    <style>
      .red-btn{
        background: red;
        color:white;
      }
      /*This is css comment */
      .yellow-btn{
        background-color: yellow;
      }
    </style>

  </head>
  <body>
    <button title="Good job!" class="red-btn" onclick="alert('well done!')">
      hello
    </button>
    <!-- This is an html comment -->
    <p>
      This is a <button class="yellow-btn">hello</button> Paragraph
    </p>

    <script>
      //single line comment
      //This is a comment
      //This code gives popup message.
      alert('hello');
      /*
      Multiline
      comment
      */
      console.log(2+2)
      console.log('Happy'+'Journey')
    </script>
  </body>
</html>
