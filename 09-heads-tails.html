<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
</head>
<body>

  <button onclick="
    document.querySelector('.js-button')
      .innerHTML ='You chose: heads';
    ">heads</button>
  <button onclick="
    document.querySelector('.js-button')
      .innerHTML ='You chose: tails';
  ">tails</button>
  <p class="js-button"></p>



  <input placeholder="Name" class="js-submit" onkeydown="
    if(event.key ==='Enter'){
      displayName();
    }
  ">
  <button onclick="
     displayName();
  ">Submit</button>

  <p class="js-message"></p>


  <script>

   function displayName(){
    const Element =document.querySelector('.js-submit');
    document.querySelector('.js-message')
      .innerHTML =`Your name is: ${Element.value}`;
   }



  </script>

  
</body>
</html>
