<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
    console.log(`Cart Quantity : ${CartQuantity}` );
    ">Show Quantity</button>


  <button onclick="
    if(CartQuantity+1 >10){
      alert('The Cart is Full!');
    } else{
      CartQuantity += 1;
      console.log(`Cart Quantity : ${CartQuantity}` );
    }
  ">Add to Cart</button>


  <button onclick="
    if(CartQuantity+2 >10){
      alert('The Cart is Full!');
    } else{
      CartQuantity += 2;
      console.log(`Cart Quantity : ${CartQuantity}` );
    }
  ">+2</button>


  <button onclick="
    if(CartQuantity+3 >10){
      alert('The Cart is Full!');
    } else{
      CartQuantity=CartQuantity+3;
      console.log(`Cart Quantity : ${CartQuantity}` );
    }
  ">+3</button>

  <button onclick="
  if(CartQuantity+4 >10){
      alert('The Cart is Full!');
    } else{
      CartQuantity += 4;
      console.log(`Cart Quantity : ${CartQuantity}` );
    }
  ">+4</button>

  <button onclick="
  if(CartQuantity+5 >10){
      alert(' The Cart is Full!');
    } else{
      CartQuantity += 5;
      console.log(`Cart Quantity : ${CartQuantity}` );
    }
  ">+5</button>

  <button onclick="
  if(CartQuantity-1 < 0){
    alert('Not enough items in the cart');
  } else{
    CartQuantity--;
    console.log(`Cart Quantity :${CartQuantity}`);
  }
  ">Remove from Cart</button>

  <button onclick="
  if(CartQuantity -2< 0){
    alert('Not enough items in the cart');
  } else {
    CartQuantity -=2;
    console.log(`Cart Quantity :${CartQuantity}`);
  }
  ">-2</button>

  <button onclick="
  if(CartQuantity -3< 0){
    alert('Not enough items in the cart');
  } else{
    CartQuantity -=3;
    console.log(`Cart Quantity :${CartQuantity}`);
  }
  ">-3</button>


  <button onclick="
    CartQuantity=0;
    console.log('Cart was rest.')
    console.log(`Cart Quantity : ${CartQuantity}` );
  ">Reset Cart</button>

  <script>
    let CartQuantity=0;
  </script>
</body>
</html>
